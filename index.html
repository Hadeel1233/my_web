<!DOCTYPE html>
<html>
<head>
  <title>صفحتي على GitHub</title>
  <style>
    /* تغيير خلفية الصفحة */
    body {
      background-color: #f0f8ff; /* لون أزرق فاتح */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    /* عنوان الصفحة */
    h1 {
      color: #1e90ff; /* أزرق غامق */
      font-size: 48px;
      margin-bottom: 20px;
    }

    /* النصوص */
    p {
      color: #333;
      font-size: 20px;
    }

    /* إضافة زر جميل */
    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #ff6347; /* أحمر برتقالي */
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #ff4500; /* أحمر غامق عند المرور */
    }
  </style>
</head>
<body>
  <h1>أهلاً بك في صفحتي!</h1>
  <p>هذه صفحة بسيطة على GitHub Pages مع CSS جميل.</p>
  <a href="https://github.com" class="button">زوروا GitHub</a>
</body>
</html>
