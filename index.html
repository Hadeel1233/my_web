<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحتي المبهرة</title>
  <style>
    /* خلفية الصفحة مع تأثير تدرج */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* العنوان الرئيسي */
    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      animation: slideIn 1s ease-out;
    }

    /* النصوص */
    p {
      font-size: 1.5rem;
      margin-bottom: 40px;
      line-height: 1.5;
      max-width: 600px;
      animation: fadeIn 2s ease-out;
    }

    /* الأزرار */
    a.button {
      text-decoration: none;
      color: #fff;
      background: #ff6a00;
      padding: 15px 40px;
      border-radius: 50px;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
    }

    a.button:hover {
      background: #ff8c42;
      transform: scale(1.1);
    }

    /* تأثيرات الحركة */
    @keyframes slideIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* تصميم خلفية متحركة بسيطة */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      top: -50%;
      left: -50%;
      animation: moveBackground 20s linear infinite;
      z-index: 0;
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    @keyframes moveBackground {
      0% { transform: translate(0,0); }
      100% { transform: translate(50px,50px); }
    }

  </style>
</head>
<body>
  <h1>مرحبا بك!</h1>
  <p>اكتشف عالمًا من الألوان والحركة في هذه الصفحة المبتكرة. كل شيء صُمم ليبدو جذابًا وحديثًا.</p>
  <a href="https://github.com" class="button">استكشف GitHub</a>
</body>
</html>
